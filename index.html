<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        .grid-img {
            justify-content: center;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Recorta las imágenes si es necesario para que llenen el espacio */
            aspect-ratio: 1 / 1;
            /* Mantiene un formato cuadrado */
        }

        .container-fluid {
            padding: 1;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="Logo" width="40" height="40"
                    class="d-inline-block align-text-top">
                Instagram
            </a>
            <div class="ms-auto">
                <div class="collapse navbar-collapse gap-3" id="navbarNavDropdown">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">
                        Create a new post
                    </button>
                    <ul class="navbar-nav">
                        <div class="dropdown">
                            <button class="btn btn-light" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-gear"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                                <li>
                                    <hr class="dropdown-divider bg-secondary">
                                </li>
                                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                            </ul>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <ul class="nav nav-tabs justify-content-center mt-3">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" id="3grid"><i
                    class="fa-solid fa-calendar-days"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="singlegrid"><i class="fa-sharp fa-solid fa-square"></i></a>
        </li>
    </ul>
    <div id="3grid">
        <div class="container-fluid"> <!-- container-fluid para ocupar todo el ancho -->
            <div class="row mt-1"> <!-- g-0 elimina los espacios entre columnas -->
                <!-- Columna 1 -->
                <div class="col-12 col-md-4">
                    <img src="https://via.placeholder.com/500" alt="Foto 1" class="grid-img">
                </div>
                <!-- Columna 2 -->
                <div class="col-12 col-md-4">
                    <img src="https://via.placeholder.com/500" alt="Foto 2" class="grid-img">
                </div>
                <!-- Columna 3 -->
                <div class="col-12 col-md-4">
                    <img src="https://via.placeholder.com/500" alt="Foto 3" class="grid-img">
                </div>
            </div>

            <div class="row mt-1"> <!-- Nueva fila -->
                <!-- Columna 4 -->
                <div class="col-12 col-md-4">
                    <img src="https://via.placeholder.com/500" alt="Foto 4" class="grid-img">
                </div>
                <!-- Columna 5 -->
                <div class="col-12 col-md-4">
                    <img src="https://via.placeholder.com/500" alt="Foto 5" class="grid-img">
                </div>
                <!-- Columna 6 -->
                <div class="col-12 col-md-4">
                    <img src="https://via.placeholder.com/500" alt="Foto 6" class="grid-img">
                </div>
            </div>

            <!-- Añade más filas de 3 columnas según sea necesario -->
        </div>
    </div>
    <div id="singlegrid">
        <div class="container-fluid text-center mt-3 d-none"> <!-- Centrar el contenido -->
            <div class="row"> <!-- Fila de imágenes -->
                <div class="col-12"> <!-- Columna que ocupa el 100% -->
                    <img src="https://via.placeholder.com/500" alt="Foto 1" class="grid-img mb-3"> <!-- Espaciado inferior -->
                </div>
                <div class="col-12">
                    <img src="https://via.placeholder.com/500" alt="Foto 2" class="grid-img mb-3">
                </div>
                <div class="col-12">
                    <img src="https://via.placeholder.com/500" alt="Foto 3" class="grid-img mb-3">
                </div>
                <div class="col-12">
                    <img src="https://via.placeholder.com/500" alt="Foto 4" class="grid-img mb-3">
                </div>
                <div class="col-12">
                    <img src="https://via.placeholder.com/500" alt="Foto 5" class="grid-img mb-3">
                </div>
                <div class="col-12">
                    <img src="https://via.placeholder.com/500" alt="Foto 6" class="grid-img mb-3">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Create a new post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Caption:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                    </div>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
