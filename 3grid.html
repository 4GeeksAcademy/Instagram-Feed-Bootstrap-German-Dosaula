<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid"> <!-- container-fluid para ocupar todo el ancho -->
        <div class="row mt-1"> <!-- g-0 elimina los espacios entre columnas -->
            <!-- Columna 1 -->
            <div class="col-12 col-md-4">
                <img src="https://via.placeholder.com/500" alt="Foto 1" class="grid-img">
            </div>
            <!-- Columna 2 -->
            <div class="col-12 col-md-4">
                <img src="https://via.placeholder.com/500" alt="Foto 2" class="grid-img">
            </div>
            <!-- Columna 3 -->
            <div class="col-12 col-md-4">
                <img src="https://via.placeholder.com/500" alt="Foto 3" class="grid-img">
            </div>
        </div>
    
        <div class="row mt-1"> <!-- Nueva fila -->
            <!-- Columna 4 -->
            <div class="col-12 col-md-4">
                <img src="https://via.placeholder.com/500" alt="Foto 4" class="grid-img">
            </div>
            <!-- Columna 5 -->
            <div class="col-12 col-md-4">
                <img src="https://via.placeholder.com/500" alt="Foto 5" class="grid-img">
            </div>
            <!-- Columna 6 -->
            <div class="col-12 col-md-4">
                <img src="https://via.placeholder.com/500" alt="Foto 6" class="grid-img">
            </div>
        </div>
    
        <!-- Añade más filas de 3 columnas según sea necesario -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
